<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heilbronn Traffic Twin</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; overflow: hidden; background: #111; }
        
        #map { position: absolute; top: 0; bottom: 0; width: 100%; z-index: 1; }

        /* Floating Control Panel */
        .control-panel {
            position: absolute; top: 20px; left: 20px; width: 300px;
            background: rgba(20, 20, 25, 0.85);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px; padding: 24px; z-index: 1000;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4); color: white;
        }

        h1 { font-size: 18px; font-weight: 600; margin: 0 0 20px 0; color: #fff; letter-spacing: 0.5px; }
        h1 i { color: #4D7CFE; margin-right: 8px; }

        .btn-group { display: flex; gap: 10px; margin-bottom: 25px; }
        .btn { flex: 1; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 14px; transition: all 0.2s; }
        .btn-start { background: #4D7CFE; color: white; }
        .btn-start:hover { background: #3b63d1; transform: translateY(-1px); }
        .btn-stop { background: #333; color: #ff4b4b; border: 1px solid #ff4b4b; }
        .btn-stop:hover { background: #ff4b4b; color: white; }

        .slider-container { margin-top: 10px; }
        .slider-label { display: flex; justify-content: space-between; font-size: 12px; color: #888; margin-bottom: 8px; }
        input[type=range] { width: 100%; accent-color: #4D7CFE; cursor: pointer; }

        /* CLOCK DISPLAY (New) */
        .clock-display {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .clock-val {
            font-family: 'JetBrains Mono', monospace;
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            letter-spacing: 2px;
        }
        .clock-label { font-size: 10px; text-transform: uppercase; color: #888; margin-top: 2px; }

        /* Stats HUD */
        .hud-container {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 20px; z-index: 1000;
        }
        .hud-card {
            background: rgba(20, 20, 25, 0.85); backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px;
            padding: 15px 25px; text-align: center; min-width: 140px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
        .hud-val { font-family: 'JetBrains Mono', monospace; font-size: 24px; font-weight: 700; color: white; margin-bottom: 4px; }
        .hud-label { font-size: 11px; text-transform: uppercase; color: #888; letter-spacing: 1px; font-weight: 600; }
        
        .text-blue { color: #4D7CFE; } .text-red { color: #FF4B4B; }
        .text-green { color: #00FF99; } .text-yellow { color: #FFD166; }

        /* SMOOTH ANIMATION MAGIC */
        /* This interpolates position changes */
        .leaflet-marker-icon {
            transition: transform 0.1s linear; 
        }

    </style>
</head>
<body>

    <div id="map"></div>

    <div class="control-panel">
        <h1><i class="fas fa-city"></i> Heilbronn Twin</h1>
        
        <div class="clock-display">
            <div class="clock-val" id="simTime">04:00:00</div>
            <div class="clock-label">Simulation Time</div>
        </div>

        <div class="btn-group">
            <button class="btn btn-start" onclick="startSim()"><i class="fas fa-play"></i> START</button>
            <button class="btn btn-stop" onclick="stopSim()"><i class="fas fa-stop"></i> STOP</button>
        </div>

        <div class="slider-container">
            <div class="slider-label">
                <span>Simulation Speed</span>
                <span id="speedDisplay">1.0x</span>
            </div>
            <input type="range" min="0" max="200" value="50" oninput="changeSpeed(this.value)">
        </div>
        
        <div style="margin-top: 20px; font-size: 12px; color: #666;">
            Status: <span id="simStatus" style="color: #fff;">Idle</span>
        </div>
    </div>

    <div class="hud-container">
        <div class="hud-card">
            <div class="hud-val text-blue" id="val_veh">0</div>
            <div class="hud-label">Vehicles</div>
        </div>
        <div class="hud-card">
            <div class="hud-val text-white" id="val_speed">0</div>
            <div class="hud-label">Avg Km/h</div>
        </div>
        <div class="hud-card">
            <div class="hud-val text-red" id="val_jam">0</div>
            <div class="hud-label">Stopped</div>
        </div>
        <div class="hud-card">
            <div class="hud-val text-green" id="val_co2">0.00</div>
            <div class="hud-label">Total CO2 (kg)</div>
        </div>
    </div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    var map = L.map('map', {zoomControl: false}).setView([49.142, 9.218], 15);
    
    L.control.zoom({ position: 'topright' }).addTo(map);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; CARTO',
        maxZoom: 19
    }).addTo(map);

    var markers = {}; 
    var pollInterval = null;

    function startSim() {
        fetch('/api/start', {method: 'POST'})
        .then(() => {
            if (pollInterval) clearInterval(pollInterval);
            // POLL FASTER: 100ms = 10 Frames Per Second
            pollInterval = setInterval(updateData, 100); 
        });
    }

    function stopSim() {
        fetch('/api/stop', {method: 'POST'});
        if (pollInterval) clearInterval(pollInterval);
    }

    function changeSpeed(val) {
        const delay = (200 - val) / 1000;
        let speedText = "Normal";
        if(val > 150) speedText = "Max Speed";
        if(val < 50) speedText = "Slow Motion";
        document.getElementById('speedDisplay').innerText = speedText;

        fetch('/api/speed', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ delay: delay })
        });
    }

    function updateData() {
        fetch('/api/live_data')
        .then(res => res.json())
        .then(response => {
            document.getElementById('simStatus').innerText = response.status;
            const data = response.data;
            
            // Update Time
            if (data.stats.time) {
                document.getElementById('simTime').innerText = data.stats.time;
            }

            // Update Stats
            document.getElementById('val_veh').innerText = data.stats.count;
            document.getElementById('val_speed').innerText = data.stats.speed;
            document.getElementById('val_jam').innerText = data.stats.stopped;
            document.getElementById('val_co2').innerText = data.stats.total_co2;

            // Update Markers
            const activeIds = new Set();

            data.vehicles.forEach(veh => {
                activeIds.add(veh.id);

                if (markers[veh.id]) {
                    // Update position
                    // CSS transition handles the smooth slide
                    markers[veh.id].setLatLng([veh.lat, veh.lon]);
                } else {
                    // Create new marker
                    const circle = L.circleMarker([veh.lat, veh.lon], {
                        radius: 6,
                        fillColor: veh.color,
                        color: "#fff",
                        weight: 1,
                        opacity: 0.8,
                        fillOpacity: 0.9,
                        // Important: Leaflet circle markers render as SVG/Canvas
                        // To allow CSS transitions, we need a custom class if we used divIcon
                        // BUT for circles, Leaflet updates SVG attributes directly. 
                        // For pure circle markers, we rely on high update rate (100ms).
                    }).bindPopup(`<b>ID:</b> ${veh.id}`);
                    
                    circle.addTo(map);
                    markers[veh.id] = circle;
                }
            });

            // Cleanup
            Object.keys(markers).forEach(id => {
                if (!activeIds.has(id)) {
                    map.removeLayer(markers[id]);
                    delete markers[id];
                }
            });
        });
    }
</script>

</body>
</html>
